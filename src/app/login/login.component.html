<div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-4">
    <div class="alert alert-danger" role="alert" *ngIf="mode==1">
      Error Password or UserName are incorrect!
    </div>
    <form #f="ngForm" (ngSubmit)="onLogin(f.value)">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input ngModel="" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="username" required>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input ngModel="" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
      </div>
      <button type="submit" class="btn btn-danger">Login</button>
      <button type="submit" class="btn btn-success">Register</button>
    </form>
  </div>
  <div class="col-sm-4"></div>
</div>
